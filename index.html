<html>

<head>
    <title>Temperature-Converter</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    

</head>

<body>

    
    
    
    <div class="container">

        <div>
            <img src="Image.png" alt="Temperature-Converter image" width="150px" height="250px">
        </div>
            
       
        
        <h1>Temperature Converter</h1>
        <p>It will convert from Celsius to Fahrenheit, Kelvin and vice versa.</p>
        <div class="section">
            <div class="one">
                <form>
                    <label>Celsius</label> <br>
                    <input type="number" name="celsius" id="celsius" placeholder="Enter any Number...">
                </form>
            </div>
            <div class="one">
                <form>
                    <label>Fahrenheit</label> <br>
                    <input type="number" name="farenheit" id="fahrenheit" placeholder="Enter any Number...">
                </form>
            </div>
            <div class="one">
                <form>
                    <label>Kelvin</label> <br>
                    <input type="number" name="kelvin" id="kelvin" placeholder="Enter any Number...">
                </form>
            </div>


        </div>
    </div>

    
    <script src="script.js"></script>

</body>




</html>
